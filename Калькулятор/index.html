<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="header">
                <input type="text" placeholder="0,00" class="account" readonly>
                <input type="text" placeholder="0,00" class="result" readonly>
            </div>
            <div onclick="reset()" class="item clean">C</div>
            <div onclick="backspace()" class="item back">&larr;</div>
            <div onclick="input('%')" class="item">%</div>
            <div onclick="input('**')" class="item">x^y</div>
            <div onclick="sqrt()" class="item">&radic;</div>
            <div onclick="input('/')" class="item">/</div>
            <div onclick="input('7')" class="item">7</div>
            <div onclick="input('8')" class="item">8</div>
            <div onclick="input('9')" class="item">9</div>
            <div onclick="input('*')" class="item">x</div>
            <div onclick="input('4')" class="item">4</div>
            <div onclick="input('5')" class="item">5</div>
            <div onclick="input('6')" class="item">6</div>
            <div onclick="input('+')" class="item">+</div>
            <div onclick="input('1')" class="item">1</div>
            <div onclick="input('2')" class="item">2</div>
            <div onclick="input('3')" class="item">3</div>
            <div onclick="input('-')" class="item ">-</div>
            <div onclick="input('0')" class="item zero">0</div>
            <div onclick="input('.')" class="item">,</div>
            <div onclick="result('')" class="item ">=</div>

        </div>
        <div class="display">

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
